sudo: true
language: java
cache:
  directories:
  - ".docker"
  - ".autoconf"
  - "$HOME/.m2"
services:
- docker
jdk:
- openjdk8
branches:
  only:
  - master
  - develop
  - "/^feature\\/.*$/"
  - "/^hotfix\\/.*$/"
before_install:
- docker-compose -f ala-nameservice.yml up -d
script:
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && mvn clean deploy'
after_script:
- docker-compose -f ala-nameservice.yml kill
env:
  global:
  - secure: 
  - secure: 
